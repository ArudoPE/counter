<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1. The Counter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="body--wrapper">
        <header class="header">
            <div class="title-container">
                <h1 class="header-main--title">The Counter</h1>
            </div>
        </header>
        <main class="main">
            <section class="main-counter--section">
                <div class="main-counter--container">
                    <input type="number" name="input-number" id="input-number" value=0>
                    <button class="button" id="CountButton">Count</button>
                    <button class="button" id="DiscountButton">Discount</button>
                    <p class="error-message" id="error-message"></p>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="spacer"></div>
        </footer>
    </div>
    <script src="./js.js"></script>
</body>
</html>
